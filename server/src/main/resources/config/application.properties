#配置数据源(spring自带的连接池,6.x以上版本添加时区&serverTimezone=Asia/Shanghai)
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/course?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=course
spring.datasource.password=123

#添加mapper类路径(classpath代表java和resources)
mybatis.mapper-locations=classpath:/mapper/**/*.xml

# 优化mybatis日志
logging.level.com.course.server.mapper=trace